<main class="w-full flex flex-col justify-center mt-5">
  <div class="mx-auto py-5"><p class="font-medium text-xl">MY FILE</p></div>
  <div class="shadow-md sm:rounded-lg mx-10">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-sm text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">STT</th>
          <th scope="col" class="px-6 py-3">File Name</th>
          <th scope="col" class="px-6 py-3">Size</th>
          <th scope="col" class="px-6 py-3">upload date</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            1
          </th>
          <td class="px-6 py-4">anc.png</td>
          <td class="px-6 py-4">1mb</td>
          <td class="px-6 py-4">1/1/1</td>
          <td class="px-6 py-4">
            <!-- Sua id cua file -->

            <a
              routerLink="/detail-file/:id"
              routerLinkActive="active"
              class="font-medium text-lg text-blue-600 dark:text-blue-500 hover:underline"
              ><fa-icon [icon]="faEye"></fa-icon
            ></a>
            <button
              data-modal-target="defaultModal"
              data-modal-toggle="defaultModal"
              class="font-medium text-lg text-blue-600 dark:text-blue-500 hover:underline ml-5"
            >
              <fa-icon [icon]="faX"></fa-icon>
            </button>
          </td>
        </tr>
        <tr class="border-b bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            2
          </th>
          <td class="px-6 py-4">anc.png</td>
          <td class="px-6 py-4">1mb</td>
          <td class="px-6 py-4">1/1/1</td>
          <td class="px-6 py-4">
            <a
              routerLink="/detail-file/:id"
              routerLinkActive="active"
              class="font-medium text-lg text-blue-600 dark:text-blue-500 hover:underline"
              ><fa-icon [icon]="faEye"></fa-icon
            ></a>
            <button
              data-modal-target="defaultModal"
              data-modal-toggle="defaultModal"
              class="font-medium text-lg text-blue-600 dark:text-blue-500 hover:underline ml-5"
            >
              <fa-icon [icon]="faX"></fa-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div
    id="defaultModal"
    tabindex="-1"
    aria-hidden="true"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div
          class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
        >
          <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
            Delete the file
          </h3>
          <button
            type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
            data-modal-hide="defaultModal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <div class="p-6 space-y-6">
          <p class="text-base leading-relaxed text-gray-500">
            If you delete this file, you won't be able to recover it. Do you
            want to delete it?
          </p>
        </div>

        <div
          class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
        >
          <button
            data-modal-hide="defaultModal"
            type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Delete
          </button>
          <button
            data-modal-hide="defaultModal"
            type="button"
            class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
