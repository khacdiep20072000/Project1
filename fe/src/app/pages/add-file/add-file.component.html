<main class="w-full h-screen flex justify-center items-center">
  <div class="w-[600px] py-10 shadow-[0px_5px_15px_rgba(0,0,0,0.35)]">
    <label
      class="block py-5 text-center text-xl font-medium text-gray-900 dark:text-white"
      for="multiple_files"
      >UPLOAD FILE</label
    >

    <div class="border w-4/5 mx-auto py-10 mt-3">
      <img
        src="../assets/uploadImg.png"
        alt=""
        class="w-[100px] h-[100px] mx-auto cursor-pointer"
        (click)="chooseFile()"
      />

      <p class="text-center mt-2">Choose the file to upload</p>

      <input
        #fileInput
        class="hidden w-4/6 mx-auto text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50"
        id="multiple_files"
        type="file"
        multiple
        (change)="onFileChange($event)"
      />
    </div>
    <div class="w-4/5 mx-auto mt-3">
      <ul *ngIf="selectedFiles.length > 0">
        <li *ngFor="let file of selectedFiles">&#8728; {{ file.name }}</li>
      </ul>
    </div>

    <div class="flex flex-col gap-5 items-center mt-8">
      <button
        type="button"
        class="w-[150px] text-white bg-blue-700 hover:bg-blue-800 font-thin rounded-lg text-lg px-6 py-1"
      >
        UPLOAD
      </button>
    </div>

    <div class="flex flex-col gap-5 items-center mt-5">
      <a
        routerLink="/list-file"
        routerLinkActive="active"
        class="text-white bg-slate-500 hover:bg-slate-600 font-thin rounded-lg text-lg px-6 py-1"
      >
        VIEW LIST FILE
      </a>
    </div>
  </div>
</main>
